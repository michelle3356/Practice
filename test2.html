  <body>
  <script type="text/javascript">
    var A = [20, 65, 33, 44, 8, 12, 16, 97];
    var B = [33, 49, 105, 32, 12];
    A.sort((a,b) => a - b);
    console.log(A);

    A.sort(function(a,b){
      return b - a ;
    })
    console.log(A);
    // a-b為升冪排列，b-a為降冪排列


    var C = B.filter((b) => A.includes(b));
    console.warn(C);

  </script>


  </body>
