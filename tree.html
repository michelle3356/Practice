  <script type="text/javascript">
    var tree = "\n";
    var n = 5;
    for (var i = 0; i < n ;i++){
      tree = tree + " ".repeat(n-1-i)+"*".repeat(i*2+1)+"\n";
    }
    console.log(tree);

    // 可印出三角形圖案，\n代表語意上的斷行，前面先設定空白的語法，後面設定代表三角形的*語法
  </script>
  </body>
</html>
